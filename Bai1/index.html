<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-and-Drop To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Drag-and-Drop To-Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Thêm nhiệm vụ mới">
    <button id="addTaskBtn">Thêm</button>
  </div>
  <div class="container">
    <div class="category" id="todo">
      <h3>Việc cần làm</h3>
    </div>
    <div class="category" id="in-progress">
      <h3>Đang thực hiện</h3>
    </div>
    <div class="category" id="done">
      <h3>Đã hoàn thành</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
